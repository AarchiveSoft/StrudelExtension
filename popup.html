<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Strudel Templates</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <h1>Strudel Templates</h1>
        <input type="text" id="search" placeholder="Search templates...">
    </div>

    <div class="content">
        <div class="category">
            <h2>Sequencers</h2>
            <div class="templates" data-category="sequencers"></div>
        </div>

        <div class="category">
            <h2>Drums & Rhythm</h2>
            <div class="templates" data-category="drums"></div>
        </div>

        <div class="category">
            <h2>Melodic</h2>
            <div class="templates" data-category="melodic"></div>
        </div>

        <div class="category">
            <h2>Effects</h2>
            <div class="templates" data-category="effects"></div>
        </div>

        <div class="category">
            <h2>Utilities</h2>
            <div class="templates" data-category="utilities"></div>
        </div>
    </div>

    <div class="footer">
        <button id="settings">Settings</button>
    </div>

    <script src="popup-test.js"></script>
</body>

</html>
